<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
						initial-scale=1.0">
	<link rel="stylesheet"
		href="./css/play.css">
</head>

<script src="/js/play.js"></script>
<body>

	<div class="container">
		<p class="head-gallery"  id="easy">Easy level</p><br>
		<p class="Guidelines">Think carefully about the answer to the exercise, then click on the question mark and find out what the answer is!

			<div class="gallery" >
			  <figure class="gallery__item gallery__item--1">
				  <img src="./image/bear0.png" alt="bear0" class="gallery__img" id="bear0">
			  </figure>
			  <figure class="gallery__item gallery__item--2">
				  <img src="./image/bear1.png" alt="bear1" class="gallery__img" id="bear1">
			  </figure>
			  <figure class="gallery__item gallery__item--3">
				  <img src="./image/bear2.png" alt="bear2" class="gallery__img" id="bear2">
			  </figure>
			  <figure class="gallery__item gallery__item--4">
				  <img src="./image/bear5.png" alt="bear5" class="gallery__img" id="bear5">
			  </figure>


			<figure id="image11" class="gallery__item gallery__item--5" >
				<img src="./image/Q.png" alt="question" class="gallery__img" id="image0" onclick="changeImageT('image0')"  value="Change" >
			</figure>
			<figure  class="gallery__item gallery__item--6">
				<img src="./image/Q.png" alt="question" class="gallery__img" id="image1" onclick="changeImageT('image1')"  value="Change" >
			</figure>
			<figure  class="gallery__item gallery__item--7">
				<img src="./image/Q.png" alt="question" class="gallery__img" id="image2" onclick="changeImageT('image2')"  value="Change" >
			</figure>
			<figure class="gallery__item gallery__item--8">
				<img src="./image/Q.png" alt="question" class="gallery__img" id="image5" onclick="changeImageT('image5')"  value="Change" >
			</figure>
		  </div>
	</div>
	<div class="finish">
		<button>finish</button>
	</div>
		 
	<div class="link">
		<ul>
		<li><a id="11" onclick="levelEasy()">EASY</a></li>
		  <br>
		  <li><a id="22" onclick="levelAdvance()">ADVANCE</a></li>
		  <br>
		  <li><a id="33" onclick="levelHard()">HARD</a></li>
		</ul>
	</div>

</body>
</html>
