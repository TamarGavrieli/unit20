<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סודוקו</title>
    <link rel="stylesheet" type="text/css" href="../css/sudokuStyle.css">
    <link rel="stylesheet" type="text/css" href="../css/topnav.css" />

</head>
<body>
    <header>
        <nav>
            <ul class="listnav">
                <li><a href="./main.html">דף הבית</a></li>
                <li><a href="./personal.html">לחשבונך</a></li>
                <li><a href="./form.html">התנתק</a></li>
            </ul>
        </nav>
    </header>

    <div class="sudoku-screen">
        <div class="sudoku-solver">
            <label for="difficulty">Choose difficulty level:</label>
                <select name="difficulty" id="difficulty_setting">
                    <option value="Easy" selected>Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
                <p id="timer">0</p>
            <div id="puzzle" class="puzzle"></div>
            <button type="button" id="check-button" class="check-button">Check</button>
        </div>  
        <div class="sudoku-win">

        </div>
    </div>
      
 
    <script  src="../js/app.js" type="module" defer="defer"></script>
</body>
</html>
