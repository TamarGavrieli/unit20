<body>

    <div class="div_form">
        <h1>Your details:</h1>
        <form>
            <ul>
                <li>
                    <label for="first_name"><b>Name: </b></label>
                    <p id="first_name"></p>
                    <!-- <output class="text" type="text" id="first_name"
                        name="first_name" required> -->
                </li>

                <li>
                    <label for="phone"><b>Phone: </b></label>
                    <p id="phone"></p>
                    <!-- <output class="text" type="tel" id="phone" name="phone" placeholder="XXX-XXXXXXX"
                        pattern="[0-9]{3}-[0-9]{7}" required> -->
                </li>

                <li>
                    <label for="email"><b>Email:</b></label>
                    <output class="text" type="email" id="email" name="email"
                        required>
                </li>

                <li>
                    <label for="password"><b>Your password:</b></label>
                    <output class="text" type="password"  id="password" name="password" onchange="verifyPassword()" required>
                </li>

                <li>
                    <label for="score"><b>Your score: </b></label>
                    <output class="text" type="score" id="score"
                        name="score" required>
                </li>
                <span id='message'></span>
            </ul>
        </form>
    </div>


    <div id="tablearea"></div>
   
    <script src="../js/PrivateArea.js" type="text/javascript" ></script>

</body>
