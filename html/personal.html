<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
						initial-scale=1.0">
	<link rel="stylesheet" href="./css/personal.css">
</head>

<body>
    <header class="header">
        <div>
            <!-- <a class="back_option" href="../html/index.html">יציאה</a>
            <a class="back_option" href="../html/games.html">חזרה לעמוד המשחקים</a> -->
            <!-- <span id='tablescore'></span> -->
        </div>
        <h1 class="hellow">אזור אישי</h1>
    </header>

    
    <div class="div_form">
        <h1>Your details:</h1>
        <form>
            <ul>
                <li>
                    <label for="first_name"><b>Name: </b></label>
                    <output class="text" type="text" id="first_name"
                        name="first_name" required>
                </li>

                <li>
                    <label for="phone"><b>Phone: </b></label>
                    <output class="text" type="tel" id="phone" name="phone" placeholder="XXX-XXXXXXX"
                        pattern="[0-9]{3}-[0-9]{7}" required>
                </li>

                <li>
                    <label for="email"><b>Email:</b></label>
                    <output class="text" type="email" id="email" name="email"
                        required>
                </li>

                <li>
                    <label for="password"><b>Your password:</b></label>
                    <output class="text" type="password"  id="password" name="password" onchange="verifyPassword()" required>
                </li>

                <li>
                    <label for="score"><b>Your score: </b></label>
                    <output class="text" type="score" id="score"
                        name="score" required>
                </li>
                <span id='message'></span>
            </ul>
        </form>
    </div>


    <div id="tablearea"></div>
   
    <script src="../js/PrivateArea.js" type="text/javascript" defer></script>

</body>
<footer></footer>
</html>
